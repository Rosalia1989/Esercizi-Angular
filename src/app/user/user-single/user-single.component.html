<ul>
    <li class="pt-4 text-center" *ngFor="let user of users">
        <img src={{user.profilePhotoUrl}} style="width: 70px; border-radius: 50px;">
        <p><strong>{{user.name}} {{user.surname}}</strong> {{user.age}} {{user.address?.city}} </p>
        <button (click)="deleteUser(user)">Delete</button>
    </li>
</ul>
